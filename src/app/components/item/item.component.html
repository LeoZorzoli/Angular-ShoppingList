<div class="row" [ngClass]="{'completed': item.completed}">
    <div class="form-check title">
        <input type="checkbox" name="title" [checked]="item.completed" (change)="onToggle(item)"/>
        <label class="form-check-label" for="title">{{ item.title }}</label>
    </div>
    <div class="price">
        {{ item.price | currency }}
    </div>
    <div class="quantity">
        {{ item.quantity }}
    </div>
    <div class="total">
        {{ (item.price * item.quantity) | currency }}
    </div>

    <div class="actions">
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
