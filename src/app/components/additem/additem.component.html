<form action="" (ngSubmit)="onSubmit()">
    <h2>Register new article</h2>
    <div>
        <label for="id">Id</label>
        <input type="number" name="id" id="" [(ngModel)]="id">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="" [(ngModel)]="title">
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" name="price" id="" [(ngModel)]="price">
    </div>
    <div>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="" [(ngModel)]="quantity">
    </div>

    <input type="submit" value="Create">
</form>
